<!DOCTYPE html>
<html>
<head>
<style>
p.a {
  font-family: "courier New Roman", Times, monospace;
}

p.b {
  font-family: Algerian, Helvetica, sans-serif;
}
</style>
</head>
<body>
<h1>The font-family Property</h1>

<p class="a">This is a paragraph, shown in the courier New Roman.</p>

<p class="b">This is a paragraph, shown in the Algerian font.</p>

</body>
</html>
